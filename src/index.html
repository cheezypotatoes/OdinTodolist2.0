<!DOCTYPE html>
<html>
<head>
    <title>TodoList</title>
</head>
<body> 

    <!-- Popup Warning (Called modal) -->
    <dialog id="ModalDialogWarning" class="modal">
        <h1 id="ModalWarningText">SAMPLE TEXT</h1>
        <button id="ModalCloseButton">Close</button>
    </dialog>

    <!-- Input Form For Configuration -->
    <dialog id="ConfigurationModal" class="modal">
        <form method="dialog">
            <label for="DescriptionInput">Description:</label>
            <input type="text" id="DescriptionInput" name="description">

            <label for="DueDate">DueDate:</label>
            <input type="date" id="DueDate" name="dueDate">

            <label for="descriptionInput">Description:</label>
            <input type="text" id="descriptionInput" name="description">

            <p>Priority</p>
            <input type="radio" name="priority" value="low" id="priorityLow">
            <label for="priorityLow">Low</label><br>
            
            <input type="radio" name="priority" value="medium" id="priorityMedium">
            <label for="priorityMedium">Medium</label><br>
            
            <input type="radio" name="priority" value="high" id="priorityHigh">
            <label for="priorityHigh">High</label><br>

            <div class="ConfigButtons">
                <button id="saveButton">Save</button>
                <button id="closeButton">Close</button>
            </div>
        </form>
    </dialog>


    <div id="Container">
        <!-- Contains all list -->
        <div id="ListsContainer">
            <h1>Todo Lists</h1>
            <div id="ListsDisplay">       
            </div>
        </div>
        
        <!-- Contains all items -->
        <div id="ItemsContainer">
            <h1 id="SelectionIdentifier">Currently Selecting: None</h1>
            <form class="form-container">
                <input type="text" id="itemInput" placeholder="Make an appointment." autocomplete="off">
                <button id="AddItem" type="button">Add as item</button>
                <button id="AddList" type="button">Add as list</button>
            </form>
