<!DOCTYPE html>
<html>
<head>
    <title>TodoList</title>
<script defer src="main.bundle.js"></script></head>
<body> 

    <!-- Popup Warning (Called modal) -->
    <dialog id="ModalDialogWarning" class="modal">
        <h1 id="ModalWarningText">SAMPLE TEXT</h1>
        <button id="ModalCloseButton">Close</button>
    </dialog>

    <!-- Input Form For Configuration -->
    <dialog id="ConfigurationModal" class="modal">
        <form method="dialog">
            <label for="DescriptionInput">Description:</label>
            <input type="text" id="DescriptionInput" name="description" autocomplete="off">

            <label for="DueDate">DueDate:</label>
            <input type="date" id="DueDate" name="dueDate" autocomplete="off">

            <p>Priority</p>
            <input type="radio" name="priority" value="low" id="priority">
            <label for="priorityLow">Low</label><br>
            
            <input type="radio" name="priority" value="medium" id="priority">
            <label for="priorityMedium">Medium</label><br>
            
            <input type="radio" name="priority" value="high" id="priority">
            <label for="priorityHigh">High</label><br>

            <div class="ConfigButtons">
                <button id="saveButton">Save</button>
                <button id="closeButton">Close</button>
            </div>
        </form>
    </dialog>


    <div id="Container">
        <!-- Contains all list -->
        <div id="ListsContainer">
            <h1>Todo Lists</h1>
            <div id="ListsDisplay">       
            </div>
        </div>
        
        <!-- Contains all items -->
        <div id="ItemsContainer">
            <div id="DetailContainers">
                <h1 id="SelectionIdentifier">Currently Selecting: None</h1>
                <h2 id="DueDateText" class="smallText">Due Date:</h2>
                <h3 id="DescriptionText" class="smallText">Description:</h3>
                <form class="form-container">
                    <input type="text" id="itemInput" placeholder="SAMPLE TEXT" autocomplete="off">
                    <button id="AddItem" type="button">Add as item</button>
                    <button id="AddList" type="button">Add as list</button>
                </form>
            </div>
            <div id="ItemDisplay">
            </div>
        </div>

    </div>
</body>
</html>
